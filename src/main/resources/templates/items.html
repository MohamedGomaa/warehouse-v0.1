<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Warehouse Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${itemsList}" class="container my-5">
					<p class="my-5">
						<a th:href="@{/showNewItemForm}"
							class="btn btn-primary btn-sm mb-3"> Add New Item</a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No Items yet!</h2>
						<div th:case="*">
							<h1>Product List</h1>

							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Code</th>
										<th>Name</th>
										<th>Category</th>
										<th>Price</th>
										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="item : ${itemsList}">
										<td th:text="${item.itemCode}">Item Code</td>
										<td th:text="${item.itemName}">Name</td>
										<td th:text="${item.itemCategory}">Category</td>
										<td th:text="${item.itemPrice}">Price</td>
										<td>
											<a th:href="@{'/showUpdateItemForm/' + ${item.itemId}}" class="btn btn-primary">Update</a>
											&nbsp;&nbsp;&nbsp;
											<a th:href="@{'/deleteItem/' + ${item.itemId}}" class="btn btn-danger">Delete</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
