<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <h3>Update Product</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/saveItems}" th:object="${item}" method="post">
                    <input type="hidden" th:field="*{itemId}" />

                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="item-code" class="col-form-label">Item code</label>
                            <input type="text" th:field="*{itemCode}" class="form-control" id="item-code">
                        </div>

                        <div class="form-group col-md-8">
                            <label for="item-name" class="col-form-label">Item name</label>
                            <input	type="text" th:field="*{itemName}" class="form-control" id="item-name">
                        </div>

                        <div class="form-group col-md-8">
                            <label for="item-category" class="col-form-label">Category</label>
                            <input type="text" th:field="*{itemCategory}" class="form-control" id="item-category">
                        </div>

                        <div class="form-group col-md-8">
                            <label for="item-price" class="col-form-label">Price</label>
                            <input type="text" th:field="*{itemPrice}" class="form-control" id="item-price">
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Save">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
